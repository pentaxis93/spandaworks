[package]
name = "spandaworks-pim"
version = "0.1.0"
edition = "2024"
description = "MCP server for Personal Information Management - email, calendar, contacts"
license = "MIT"
authors = ["Robbie <robert.david.grossman@gmail.com>"]
repository = "https://github.com/pentaxis93/spandaworks"

[lib]
name = "spandaworks_pim"
path = "src/lib.rs"

[[bin]]
name = "spandaworks-pim"
path = "src/main.rs"

[dependencies]
# MCP SDK
rmcp = { version = "0.12", features = ["server", "macros", "transport-io"] }

# Async runtime
tokio = { version = "1", features = ["full", "process"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Logging (to stderr, never stdout)
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Date/time handling
chrono = { version = "0.4", features = ["serde"] }

# Regex for parsing CLI output
regex = "1.11"

# Shared utilities
spandaworks-cli = { path = "../../../shared/utils/rust-cli" }

[profile.release]
lto = true
strip = true
