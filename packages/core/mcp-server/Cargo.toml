[package]
name = "aiandi-mode"
version = "0.1.0"
edition = "2024"
description = "MCP server for modal state management - tracks mode, context, and attention across conversations"
license = "MIT"
authors = ["aiandi Contributors"]
repository = "https://github.com/pentaxis93/aiandi"

[workspace]

[lib]
name = "aiandi_mode"
path = "src/lib.rs"

[[bin]]
name = "aiandi-mode"
path = "src/main.rs"

[dependencies]
# MCP SDK
rmcp = { version = "0.12", features = ["server", "macros", "transport-io"] }

# Async runtime
tokio = { version = "1", features = ["full", "sync"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Logging (to stderr, never stdout)
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Date/time handling
chrono = { version = "0.4", features = ["serde"] }

[profile.release]
lto = true
strip = true
